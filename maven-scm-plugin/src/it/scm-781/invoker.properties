# Showing the goal will only activate with the right sysprop, like validate, to ensure backward-compatibility in general
invoker.goals.1=org.apache.maven.plugins:maven-scm-plugin:${project.version}:validate-recursively
invoker.buildResult.1 = success

# Won't fail since the goal is non recursive and only the child module has a bad <scm> url set
invoker.goals.2=org.apache.maven.plugins:maven-scm-plugin:${project.version}:validate             -DscmCheckWorkingDirectoryUrl=true
invoker.buildResult.2 = success

# Gonna recurse, hence detect the wrong <scm> url of the child
invoker.goals.3=org.apache.maven.plugins:maven-scm-plugin:${project.version}:validate-recursively -DscmCheckWorkingDirectoryUrl=true
invoker.buildResult.3 = failure
